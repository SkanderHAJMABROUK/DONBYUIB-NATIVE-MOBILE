<ion-content [fullscreen]="true">

  <ion-input aria-label="Email" placeholder="Rechercher..." (input)="filterBySearch($event)"></ion-input>

  <ion-list class="association-select">
    <ion-item>
      <ion-select [(ngModel)]="selectedAssociation" (ionChange)="filterByAssociation()">
        <ion-select-option *ngFor="let association of associations" [value]="association.id">{{ association.name }}</ion-select-option>      </ion-select>
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let actualite of actualites">
    <img [src]="actualite.image" alt="Image of {{actualite.titre}}" />
    <ion-card-header>
      <ion-card-title>{{actualite.titre}}</ion-card-title>
      <ion-card-subtitle>{{actualite.date_publication | date:'EEEE d MMMM y'}}</ion-card-subtitle>
      <ion-card-subtitle><strong>      {{actualite.id_association ? associationNames[actualite.id_association] : 'Default Association Name'}}
      </strong></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{actualite.description}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
