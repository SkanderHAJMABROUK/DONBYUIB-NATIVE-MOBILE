<ion-content>
  <div class="slider-title">
    <h2>Grâce à vous!</h2>
  </div>  
<swiper-container>
    <swiper-slide *ngFor="let actualite of actualites">
      <ion-card>
        <img [src]="actualite.image" alt="Actualité image" />
        <ion-card-header>
          <ion-card-title>{{ actualite.titre }}</ion-card-title>
          <ion-card-subtitle>{{ actualite.date_publication | date }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ actualite.description }}
        </ion-card-content>
      </ion-card>
    </swiper-slide>
</swiper-container>
<ion-button class="custom-button" expand="block">Afficher toutes les actualités</ion-button>
</ion-content>
